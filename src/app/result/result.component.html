    </form>
  </div>
</nav>

<div *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          {{modalImage?.title}}
        </h3>
        <button
          class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="toggleModal()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            ×
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <div class="grid grid-cols-4 gap-4">
          <div class="col-span-1">
            <img class=" object-cover  mb-2 overflow-hidden rounded-lg shadow-xl transition-all "
              src="{{modalImage.url}}_m.jpg">

          </div>
          <div class="col-span-3 overflow-auto  h-80">
            <div class=" overflow-auto my-4">

              <div class="container flex flex-col mx-auto p-6 items-center justify-center">
                <ul class="flex flex-col">
                  <div *ngIf="comments.length">
                    <li class="border-gray-400 flex flex-row mb-2" *ngFor="let comment of comments">

                      <div
                        class="shadow border w-full select-none bg-white dark:bg-gray-800 rounded-md flex flex-1 items-center p-4">
                        <div class="flex flex-col w-10 h-10 justify-center items-center mr-4 ">
                          <a class="block relative ">
                            <img alt="profil"
                              src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png"
                              class="mx-auto object-cover rounded-full h-10 w-10 " />
                          </a>
                        </div>
                        <div class="flex-1 pl-1 md:mr-16">
                          <div class="font-medium dark:text-white">
                            {{comment.authorname}}
                          </div>
                          <div class="text-gray-600 dark:text-gray-200 text-sm">
                            {{comment.comment}}
                          </div>
                        </div>
                        <div class="text-gray-600 dark:text-gray-200 text-xs">
                          {{comment.datecreate}}
                        </div>
                      </div>
                    </li>
                  </div>



                  <div *ngIf="!comments.length">
                    <li class="border-gray-400 flex flex-row mb-2">

                      <div
                        class="shadow border w-full select-none bg-white dark:bg-gray-800 rounded-md flex flex-1 items-center p-4">

                        <div class="flex-1 pl-1 md:mr-16">
                          <div class="font-medium dark:text-white">
                            No comments .
                          </div>

                        </div>
                      </div>
                    </li>
                  </div>
                </ul>
              </div>

            </div>
          </div>
        </div>


      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">

        <a href="{{modalImage.url}}_b.jpg" target="_blank">

          <button
            class="flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-gray-700 rounded-lg shadow-lg hover:bg-stone-600 focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-offset-2 focus:ring-offset-stone-200 mx-3"
            type="button">
            download full size
          </button>
        </a>
        <button
          class="flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-black rounded-lg shadow-lg hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-offset-2 focus:ring-offset-stone-200"
          type="button" (click)="toggleModal()">
          close
        </button>

      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>

<div class="w-full mx-auto px-5 py-6 space-y-5 sm:py-8 md:py-12 sm:space-y-8 md:space-y-16 max-w-7xl">
  <div class="flex grid grid-cols-12 pb-10 sm:px-5 gap-x-8 gap-y-16">
    <div class=" flex flex-col items-center col-span-12 space-y-3 sm:col-span-6 xl:col-span-4"
      *ngFor="let image of images">
      <a class="block relative select-none cursor-pointer">
        <img (click)="toggleModal(image)"
          class="fobject-cove w-full mb-2 overflow-hidden rounded-lg shadow-xl hover:scale-125 transition-all "
          src="{{image.url}}_m.jpg">
      </a>
      <h2 class="text-lg font-bold sm:text-xl md:text-2xl text-center"><a href="#_">{{image.title}}</a></h2>

            <p class="pt-2 text-xs font-medium"><a href="#_" class="mr-1 underline">Mary Jane</a> · <span class="mx-1">April 17, 2021</span></p> -->
